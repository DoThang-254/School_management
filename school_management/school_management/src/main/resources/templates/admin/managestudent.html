<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr th:each="student : ${studentlist}">
    <td th:text="${student.accountId}"></td>
    <td th:text = "${student.username}"></td>
    <td><a>Update</a></td>
    <td><a>Delete</a></td>
  </tr>
</table>

</body>
</html>
